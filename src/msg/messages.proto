syntax = "proto3";

package toysequencer;

message TextCommand {
  uint64 tin = 1;
  string text = 2;
}

message TextEvent {
  uint64 seq = 1;
  uint64 timestamp = 2;
  uint64 sid = 3;
  uint64 tin = 4;

  string text = 5;
}

// Market Data
message TopOfBookCommand {
  uint64 tin = 1;
  string symbol = 2;

  double bid_price = 3;
  uint64 bid_size = 4;

  double ask_price = 5;
  uint64 ask_size = 6;
}

message TopOfBookEvent {
  uint64 seq = 1;
  uint64 timestamp = 2;
  uint64 sid = 3;
  uint64 tin = 4;

  string symbol = 5;

  double bid_price = 6;
  uint64 bid_size = 7;

  double ask_price = 8;
  uint64 ask_size = 9;
}
